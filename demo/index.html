<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitmap Editor Test</title>
    <script
      src="https://kit.fontawesome.com/c412915ffb.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="../bimp.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner"></div>
    <hgroup>
      <h1>Bimp demo</h1>
      <p>
        BIMP (the Bitmap Image Manipulation Program) is a tool for making bitmap
        editors.
      </p>
    </hgroup>
    <section>
      <h2>Pixel Art</h2>
      <div class="two-col">
        <p>This is some simple pixel art.</p>
        <div id="simple"></div>
      </div>
    </section>
    <section>
      <h2>Knitting pattern</h2>
      <div class="two-col">
        <p>Here is a knitting pattern.</p>
        <div id="knit"></div>
      </div>
    </section>
    <div id="map-tiles"></div>
    <div id="minesweeper"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
